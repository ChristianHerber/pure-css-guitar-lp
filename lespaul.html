<!DOCTYPE html>

<html lang="pt-br">
<head>
	<title>Pure CSS Guitar LP - By Christian Herber Santos</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="guitar"><!-- The guitar -->
	<div class="guitar-body"><!-- Guitar Body -->
		<div class="a-ponte"></div>
		<div class="ponte">
			<div class="parafuso-1">
				<div class="p"></div>
			</div>
			<div class="parafuso-2">
				<div class="p"></div>
			</div>
		</div>
		<div class="cap-1"></div>
		<div class="cap-2"></div>
		<div class="b1">
			<div class="btn bt-1"></div>
			<div class="btn bt-2"></div>
			<div class="btn bt-3"></div>
			<div class="btn bt-4"></div>
		</div>
		<div class="curva-cima"></div>
		<div class="curva-cima-2"></div>
		<div class="b2">
			<div class="pino">
				<div class="pino-inner">
					<div class="pino-btn"></div>
				</div>
			</div>
		</div>
		<div class="curva-baixo"></div>
		<div class="curva-baixo-2"></div>
		<div class="curva-baixo-3"></div>
	</div><!-- /Body -->
	<div class="guitar-neck"><!-- Guitar Neck -->
		<div class="corda corda-1"></div>
		<div class="corda corda-2"></div>
		<div class="corda corda-3"></div>
		<div class="corda corda-4"></div>
		<div class="corda corda-5"></div>
		<div class="corda corda-6"></div>
		<div class="n n1"></div>
		<div class="n n2"></div>
		<div class="bordao bordao-3"></div>
		<div class="n n3"></div>
		<div class="n n4"></div>
		<div class="n n5"></div>
		<div class="bordao bordao-5"></div>
		<div class="n n6"></div>
		<div class="n n7"></div>
		<div class="bordao bordao-12"></div>
		<div class="n n8"></div>
		<div class="n n9"></div>
		<div class="n n10"></div>
	</div><!-- /.guitar-neck -->
	<div class="guitar-head"><!-- Guitar Head -->
		<div class="corte-cima"></div>
		<div class="corte-cima-2"></div>
		<div class="h1">
			<div class="name">Christian</div>
			<div class="escudo"></div>
			<div class="tarracha t1"></div>
			<div class="tarracha t2"></div>
			<div class="tarracha t3"></div>
			<div class="tarracha t4 t-dwn"></div>
			<div class="tarracha t5 t-dwn"></div>
			<div class="tarracha t6 t-dwn"></div>
		</div>
		<div class="corte-baixo"></div>
		<div class="corte-baixo-2"></div>
	</div><!-- /.guitar-head -->
</div><!-- /.guitar -->


</body>
</html>
